name: Build Passwall2 Dependency IPKs from Lean lede master
'on':
  workflow_dispatch:
    inputs:
      packages_ref:
        description: openwrt-passwall-packages ref (tag/branch/commit)
        required: false
        default: main
        type: string
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev \
            libssl-dev python3-distutils python3-setuptools \
            rsync unzip zlib1g-dev file wget curl python3 subversion \
            time xsltproc libelf-dev patch gawk unzip bc ccache ecj fastjar \
            java-propose-classpath libglib2.0-dev libzstd-dev \
            python3-pyelftools quilt
      - name: Cache lede source
        uses: actions/cache@v4
        id: cache-lede
        with:
          path: lede
          key: lede-master-ipq60xx
          restore-keys: |
            lede-master-ipq60xx-
      - name: Clone Lean lede master branch
        if: steps.cache-lede.outputs.cache-hit != 'true'
        run: |
          git clone --depth=1 https://github.com/coolsnowwolf/lede.git lede
      - name: Update and install feeds
        working-directory: lede
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Add passwall_packages feed
        working-directory: lede
        run: |
          git clone --depth=1 --branch "${{ inputs.packages_ref }}" \
            https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git \
            package/passwall_packages
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Clean previous build and configure target ipq60xx/generic
        working-directory: lede
        run: |
          make clean || true
          rm -f .config
          echo "CONFIG_TARGET_ipq60xx=y" >> .config
          echo "CONFIG_TARGET_ipq60xx_generic=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          make defconfig
      - name: Pre-build host tools
        working-directory: lede
        run: |
          make tools/install -j$(nproc) || make tools/install V=s
          make toolchain/install -j$(nproc) || make toolchain/install V=s
          make package/golang/host/compile V=s || true
      - name: Build dependency packages
        working-directory: lede
        run: |
          while IFS= read -r pkg || [ -n "$pkg" ]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            echo "Building: $pkg"
            make package/"$pkg"/compile -j$(nproc) V=s || echo "Warning: $pkg failed"
          done < ../packages.txt
      - name: Collect IPK files
        run: >
          mkdir -p artifacts/passwall_packages

          find lede/bin/packages/ -name "*.ipk" | grep -v "v2ray-geo" | xargs -i
          cp {} artifacts/passwall_packages/ || true
      - name: Create zip
        run: |
          cd artifacts
          zip -r ../passwall_packages_ipk_aarch64_cortex-a53.zip .
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-ipks
          path: passwall_packages_ipk_aarch64_cortex-a53.zip
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/')
        with:
          tag_name: build-${{ github.run_number }}-${{ github.run_id }}
          name: Build ${{ github.run_number }}
          body: Built from Lean lede master (ipq60xx/generic)
          files: passwall_packages_ipk_aarch64_cortex-a53.zip
