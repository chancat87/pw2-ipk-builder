name: Build Passwall2 Dependency IPKs (OpenWrt 22.03 SDK)

on:
  workflow_dispatch:
    inputs:
      packages_ref:
        description: 'openwrt-passwall-packages ref (tag/branch/commit)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新 runner，启动最快，几乎无排队

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev \
            libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget curl python3 python3-setuptools \
            subversion time xsltproc libelf-dev patch

      - name: Download OpenWrt 22.03.6 SDK (aarch64_generic)
        run: |
          # 主下载链接
          wget -O sdk.tar.xz https://downloads.openwrt.org/releases/22.03.6/targets/aarch64_generic/openwrt-sdk-22.03.6-aarch64_generic_gcc-11.2.0_musl.Linux-x86_64.tar.xz || true
          
          # 备用存档链接
          if [ ! -f sdk.tar.xz ]; then
            wget -O sdk.tar.xz https://archive.openwrt.org/releases/22.03.6/targets/aarch64_generic/openwrt-sdk-22.03.6-aarch64_generic_gcc-11.2.0_musl.Linux-x86_64.tar.xz || true
          fi
          
          # 如果两个都失败，报错退出
          if [ ! -f sdk.tar.xz ]; then
            echo "Error: Failed to download OpenWrt 22.03.6 SDK from both sources."
            exit 1
          fi
          
          tar -xJf sdk.tar.xz
          mv openwrt-sdk-* sdk

      - name: Prepare feeds and clone passwall packages
        working-directory: ./sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          rm -rf package/feeds/passwall* package/passwall*

          git clone --depth=1 --branch ${{ inputs.packages_ref }} \
            https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git \
            package/passwall_packages

          # 预编译常见 host 工具，减少后续依赖错误
          make tools/install V=s || true
          make package/golang/host/compile V=s || true
          make package/rust/host/compile V=s || true
          make package/boost/compile V=s || true

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build dependency packages
        working-directory: ./sdk
        run: |
          while IFS= read -r pkg || [[ -n "$pkg" ]]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue

            echo "Building package: $pkg"
            if [ -d "package/passwall_packages/$pkg" ]; then
              make package/passwall_packages/$pkg/compile -j$(nproc) V=s || echo "Warning: $pkg failed, continuing..."
            else
              make package/$pkg/compile -j$(nproc) V=s || echo "Warning: $pkg not found or failed, skipping..."
            fi
          done < ../packages.txt

      - name: Collect built IPK files
        run: |
          mkdir -p artifacts/passwall_packages

          while IFS= read -r pkg || [[ -n "$pkg" ]]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            if [[ "$pkg" != "v2ray-geoip" && "$pkg" != "v2ray-geosite" ]]; then
              find sdk/bin/packages/aarch64_cortex-a53/ -name "${pkg}_*.ipk" -exec cp {} artifacts/passwall_packages/ \; 2>/dev/null || true
            fi
          done < packages.txt

      - name: Create zip archive
        working-directory: artifacts
        run: |
          zip -r passwall_packages_ipk_aarch64_cortex-a53.zip passwall_packages || echo "Zip warning (possibly empty)"
          mv passwall_packages_ipk_aarch64_cortex-a53.zip ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-dependency-ipks
          path: passwall_packages_ipk_aarch64_cortex-a53.zip
          retention-days: 14

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}-${{ github.run_id }}
          name: Dependency Build ${{ github.run_number }} (${{ inputs.packages_ref }})
          body: |
            Auto-built Passwall2 dependency IPKs using OpenWrt 22.03.6 SDK

            - packages ref: ${{ inputs.packages_ref }}
            - SDK: OpenWrt 22.03.6 aarch64_generic (gcc-11.2.0 musl)
            - Target: aarch64_cortex-a53
            - Date: $(date -u +"%Y-%m-%d %H:%M UTC")

            Artifact:
            - passwall_packages_ipk_aarch64_cortex-a53.zip
          files: passwall_packages_ipk_aarch64_cortex-a53.zip
