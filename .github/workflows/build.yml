name: Build Passwall2 Dependency IPKs

on:
  workflow_dispatch:
    inputs:
      packages_ref:
        description: 'openwrt-passwall-packages ref (tag/branch/commit)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev \
            libssl-dev python3-distutils python3-setuptools \
            rsync unzip zlib1g-dev file wget curl python3 subversion \
            time xsltproc libelf-dev patch gawk unzip bc ccache ecj fastjar \
            java-propose-classpath libglib2.0-dev libzstd-dev \
            python3-pyelftools quilt upx-ucl

      - name: Cache lede source
        uses: actions/cache@v4
        with:
          path: lede
          key: lede-master-ipq60xx-${{ hashFiles('packages.txt') }}
          restore-keys: |
            lede-master-ipq60xx-

      - name: Clone or update Lean lede master branch
        run: |
          if [ -d "lede" ]; then
            cd lede
            git fetch --depth=1
            git reset --hard origin/master
          else
            git clone --depth=1 https://github.com/coolsnowwolf/lede.git
          fi

      - name: Update feeds
        working-directory: lede
        run: |
          # 1. Update default feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add Passwall Source
        working-directory: lede
        run: |
          # 2. Add passwall source via git clone to avoid feeds.conf conflicts
          rm -rf package/passwall_packages
          git clone --depth=1 --branch "${{ inputs.packages_ref }}" \
            https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git \
            package/passwall_packages
          
          # 3. Install again to index new packages
          ./scripts/feeds install -a

      - name: Configure Target and Select Packages
        working-directory: lede
        run: |
          rm -f .config
          
          # 1. Target Configuration (ipq60xx/generic)
          echo "CONFIG_TARGET_ipq60xx=y" >> .config
          echo "CONFIG_TARGET_ipq60xx_generic=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 2. Force Host Tools (Crucial for xray/sing-box)
          echo "CONFIG_PACKAGE_golang=y" >> .config
          echo "CONFIG_PACKAGE_rust=y" >> .config
          
          # 3. Select Packages from list
          while IFS= read -r pkg || [ -n "$pkg" ]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            # Remove Windows carriage return
            pkg=$(echo "$pkg" | tr -d '\r')
            echo "CONFIG_PACKAGE_$pkg=m" >> .config
          done < ../packages.txt
          
          make defconfig

      - name: Download Sources
        working-directory: lede
        run: |
          make download -j8 || make download -j1 V=s

      - name: Compile Toolchain and Host Env
        working-directory: lede
        run: |
          echo "::group::Build Toolchain"
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"
          
          echo "::group::Build Host Go/Rust"
          # Explicitly compile host golang to prevent Xray build failures
          # find -L finds the path even if it is a symlink
          go_path=$(find -L package/ -name "golang" -type d | grep "lang/golang" | head -n 1)
          if [ -n "$go_path" ]; then
            echo "Compiling Host Go at $go_path"
            make "$go_path/host/compile" -j$(nproc) || true
          fi
          echo "::endgroup::"

      - name: Build Dependency Packages (Robust)
        working-directory: lede
        run: |
          compile_pkg() {
            pkg=$1
            echo "------ Processing: $pkg ------"
            
            # METHOD 1: Direct Directory Match
            # Use find -L to follow symlinks (Critical Fix)
            dir_match=$(find -L package/ -type d -name "$pkg" -print -quit)
            
            if [ -n "$dir_match" ]; then
              echo "Found direct path: $dir_match"
              make "$dir_match/compile" -j$(nproc) || make "$dir_match/compile" -j1 V=s || echo "::error::Build failed for $pkg"
              return
            fi

            # METHOD 2: Search in Makefiles (The "Safety Net")
            # This finds "define Package/shadowsocks-rust-sslocal" inside "shadowsocks-rust/Makefile"
            echo "Searching Makefiles (following symlinks)..."
            makefile_match=$(find -L package/ -name Makefile -maxdepth 6 | xargs grep -l "define Package/$pkg" | head -n 1)
            
            if [ -n "$makefile_match" ]; then
              src_dir=$(dirname "$makefile_match")
              echo "Found definition in: $src_dir"
              make "$src_dir/compile" -j$(nproc) || make "$src_dir/compile" -j1 V=s || echo "::error::Build failed for $pkg (parent: $src_dir)"
            else
              echo "::error::FATAL: Could not find package '$pkg'. Checked dir names and Makefile definitions."
            fi
          }

          while IFS= read -r pkg || [ -n "$pkg" ]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            pkg=$(echo "$pkg" | tr -d '\r')
            compile_pkg "$pkg"
          done < ../packages.txt

      - name: Collect IPK files
        run: |
          mkdir -p artifacts/passwall_packages
          # Collect all IPKs, excluding kernel modules
          find lede/bin/packages -name "*.ipk" | grep -v "kernel" | xargs -I {} cp {} artifacts/passwall_packages/
          
          count=$(ls artifacts/passwall_packages/ | wc -l)
          echo "Collected $count IPK files."
          
          if [ "$count" -eq 0 ]; then
             echo "::error::No IPK files generated! Compile failed."
             exit 1
          fi

      - name: Create zip
        working-directory: artifacts
        run: |
          zip -r passwall_packages_ipk_aarch64_cortex-a53.zip passwall_packages
          mv passwall_packages_ipk_aarch64_cortex-a53.zip ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-ipks
          path: passwall_packages_ipk_aarch64_cortex-a53.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: passwall_packages_ipk_aarch64_cortex-a53.zip
