name: Build Passwall2 Dependency IPKs from Lean lede 22.03 Source

on:
  workflow_dispatch:
    inputs:
      packages_ref:
        description: 'openwrt-passwall-packages ref (tag/branch/commit)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev \
            libssl-dev python3-distutils python3-setuptools \
            rsync unzip zlib1g-dev file wget curl python3 subversion \
            time xsltproc libelf-dev patch gawk unzip bc ccache ecj fastjar \
            java-propose-classpath libelf1-dev libglib2.0-dev libzstd-dev \
            python3-distutils-extra python3-pyelftools quilt

      - name: Cache lede source and build artifacts
        uses: actions/cache@v4
        id: cache-lede
        with:
          path: lede
          key: lede-openwrt-22.03-ipq60xx-${{ hashFiles('lede/.config', 'lede/feeds.conf.default') }}
          restore-keys: lede-openwrt-22.03-ipq60xx-

      - name: Clone Lean lede openwrt-22.03 branch
        if: steps.cache-lede.outputs.cache-hit != 'true'
        run: |
          git clone -b openwrt-22.03 --depth=1 https://github.com/coolsnowwolf/lede.git
          cd lede

      - name: Update and install feeds
        working-directory: lede
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add passwall_packages feed
        working-directory: lede
        run: |
          git clone --depth=1 --branch ${{ inputs.packages_ref }} \
            https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git \
            package/passwall_packages

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure target ipq60xx/generic
        working-directory: lede
        run: |
          # 配置为 ipq60xx/generic target（您的设备）
          # 这里使用非交互方式设置 target（可根据需要调整）
          make defconfig || true  # 先默认配置
          # 强制设置 target（ipq60xx/generic）
          sed -i 's/CONFIG_TARGET_.*=y/CONFIG_TARGET_ipq60xx=y\nCONFIG_TARGET_ipq60xx_generic=y/' .config
          make defconfig

      - name: Pre-build host tools (golang, rust, etc.)
        working-directory: lede
        run: |
          make tools/install V=s || true
          make package/golang/host/compile V=s || true
          make package/rust/host/compile V=s || true
          make package/boost/compile V=s || true

      - name: Build dependency packages from packages.txt
        working-directory: lede
        run: |
          while IFS= read -r pkg || [[ -n "$pkg" ]]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue

            echo "Building package: $pkg"
            make package/$pkg/compile -j$(nproc) V=s || echo "Warning: $pkg failed, continuing..."
          done < ../packages.txt

      - name: Collect built IPK files
        run: |
          mkdir -p artifacts/passwall_packages
          cd lede/bin/packages/aarch64_cortex-a53

          while IFS= read -r pkg || [[ -n "$pkg" ]]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            if [[ "$pkg" != "v2ray-geoip" && "$pkg" != "v2ray-geosite" ]]; then
              find . -name "${pkg}_*.ipk" -exec cp {} ../../../artifacts/passwall_packages/ \; 2>/dev/null || true
            fi
          done < ../../packages.txt

      - name: Create zip archive
        working-directory: artifacts
        run: |
          zip -r passwall_packages_ipk_aarch64_cortex-a53.zip passwall_packages || echo "Zip warning (possibly empty)"
          mv passwall_packages_ipk_aarch64_cortex-a53.zip ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-dependency-ipks
          path: passwall_packages_ipk_aarch64_cortex-a53.zip
          retention-days: 14

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}-${{ github.run_id }}
          name: Dependency Build ${{ github.run_number }} (${{ inputs.packages_ref }})
          body: |
            Auto-built Passwall2 dependency IPKs from Lean lede openwrt-22.03 source

            - packages ref: ${{ inputs.packages_ref }}
            - Target: ipq60xx/generic (aarch64_cortex-a53)
            - Date: $(date -u +"%Y-%m-%d %H:%M UTC")

            Artifact:
            - passwall_packages_ipk_aarch64_cortex-a53.zip
          files: passwall_packages_ipk_aarch64_cortex-a53.zip
