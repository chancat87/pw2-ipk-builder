name: Build Passwall2 Dependency IPKs

on:
  workflow_dispatch:
    inputs:
      packages_ref:
        description: 'openwrt-passwall-packages ref (tag/branch/commit)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev \
            libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget curl python3 python3-setuptools \
            subversion time xsltproc

      - name: Download OpenWrt 21.02.7 SDK for ipq60xx/generic
        run: |
          wget -O sdk.tar.xz https://archive.openwrt.org/releases/21.02.7/targets/ipq60xx/generic/openwrt-sdk-21.02.7-ipq60xx-generic_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          tar -xJf sdk.tar.xz
          mv openwrt-sdk-* sdk

      - name: Prepare feeds and clone passwall packages source
        working-directory: ./sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          rm -rf package/feeds/passwall* package/passwall*

          git clone --depth=1 --branch ${{ inputs.packages_ref }} \
            https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git \
            package/passwall_packages

          # Pre-build common host tools to reduce missing dependency errors
          make tools/golang/compile V=s || true
          make tools/rust/compile V=s || true
          make package/golang/host/compile V=s || true
          make package/rust/host/compile V=s || true

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build dependency packages
        working-directory: ./sdk
        run: |
          # Build dependencies from packages.txt, allow failures
          while IFS= read -r pkg || [[ -n "$pkg" ]]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue

            echo "Building: $pkg"
            if [ -d "package/passwall_packages/$pkg" ]; then
              make package/passwall_packages/$pkg/compile -j$(nproc) V=s || echo "Warning: $pkg failed, continuing"
            else
              make package/$pkg/compile -j$(nproc) V=s || echo "Warning: $pkg not found or failed"
            fi
          done < ../packages.txt

      - name: Collect dependency IPK files
        run: |
          mkdir -p artifacts/passwall_packages

          # Collect dependencies from packages.txt (exclude geo* if any, but not present)
          while IFS= read -r pkg || [[ -n "$pkg" ]]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            if [[ "$pkg" != "v2ray-geoip" && "$pkg" != "v2ray-geosite" ]]; then
              find sdk/bin/packages/aarch64_cortex-a53/ -name "${pkg}_*.ipk" -exec cp {} artifacts/passwall_packages/ \; 2>/dev/null || true
            fi
          done < packages.txt

      - name: Package dependencies as zip
        working-directory: artifacts
        run: |
          zip -r passwall_packages_ipk_aarch64_cortex-a53.zip passwall_packages || echo "Zip warning (possibly empty)"
          mv passwall_packages_ipk_aarch64_cortex-a53.zip ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-dependency-ipks
          path: passwall_packages_ipk_aarch64_cortex-a53.zip
          retention-days: 14

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}-${{ github.run_id }}
          name: Dependency Build ${{ github.run_number }} (${{ inputs.packages_ref }})
          body: |
            Auto-built Passwall2 Dependency IPKs for aarch64_cortex-a53 (21.02 compatible)

            - packages ref: ${{ inputs.packages_ref }}
            - SDK base: OpenWrt 21.02.7 ipq60xx/generic
            - Packages source: Based on upstream snapshots/passwall_packages listing
            - Date: $(date -u +"%Y-%m-%d %H:%M UTC")

            File:
            - passwall_packages_ipk_aarch64_cortex-a53.zip
          files: passwall_packages_ipk_aarch64_cortex-a53.zip
