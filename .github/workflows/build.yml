name: Build Passwall2 Dependency IPKs

on:
  workflow_dispatch:
    inputs:
      packages_ref:
        description: 'openwrt-passwall-packages ref (tag/branch/commit)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev \
            libssl-dev python3-distutils python3-setuptools \
            rsync unzip zlib1g-dev file wget curl python3 subversion \
            time xsltproc libelf-dev patch gawk unzip bc ccache ecj fastjar \
            java-propose-classpath libglib2.0-dev libzstd-dev \
            python3-pyelftools quilt

      - name: Cache lede source
        uses: actions/cache@v4
        with:
          path: lede
          key: lede-master-ipq60xx-${{ hashFiles('packages.txt') }}
          restore-keys: |
            lede-master-ipq60xx-

      - name: Clone or update Lean lede master branch
        run: |
          if [ -d "lede" ]; then
            cd lede
            git fetch --depth=1
            git reset --hard origin/master
          else
            git clone --depth=1 https://github.com/coolsnowwolf/lede.git
          fi

      - name: Update and install feeds
        working-directory: lede
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add passwall_packages feed
        working-directory: lede
        run: |
          rm -rf package/passwall_packages
          git clone --depth=1 --branch "${{ inputs.packages_ref }}" \
            https://github.com/Openwrt-Passwall/openwrt-passwall-packages.git \
            package/passwall_packages
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure target ipq60xx/generic
        working-directory: lede
        run: |
          make clean || true
          rm -f .config
          echo "CONFIG_TARGET_ipq60xx=y" >> .config
          echo "CONFIG_TARGET_ipq60xx_generic=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          
          # 循环读取 packages.txt 并写入 .config
          while IFS= read -r pkg || [ -n "$pkg" ]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            # 移除行尾可能存在的 CR 字符
            pkg=$(echo "$pkg" | tr -d '\r')
            echo "CONFIG_PACKAGE_$pkg=m" >> .config
          done < ../packages.txt
          
          make defconfig

      - name: Pre-build host tools
        working-directory: lede
        run: |
          make tools/install -j$(nproc) V=s || true
          make toolchain/install -j$(nproc) V=s || true

      - name: Build dependency packages
        working-directory: lede
        run: |
          # 查找并编译包的函数
          compile_pkg() {
            pkg=$1
            echo "------ Processing: $pkg ------"
            
            # 1. 尝试直接路径查找 (例如 chinadns-ng)
            # find package -type d -name "chinadns-ng"
            direct_path=$(find package -type d -name "$pkg" -print -quit)
            
            if [ -n "$direct_path" ]; then
              echo "Found path via dir name: $direct_path"
              make "$direct_path/compile" -j$(nproc) V=s || echo "::error::Build failed for $pkg at $direct_path"
              return
            fi

            # 2. 如果找不到目录，尝试在 Makefile 中搜索 Package 定义
            # (例如 shadowsocks-rust-sslocal 定义在 shadowsocks-rust 的 Makefile 中)
            echo "Searching for package definition in Makefiles..."
            grep_result=$(grep -r "define Package/$pkg" package/ | head -n 1)
            
            if [ -n "$grep_result" ]; then
              makefile_path=$(echo "$grep_result" | cut -d: -f1)
              src_dir=$(dirname "$makefile_path")
              echo "Found definition in: $makefile_path"
              echo "Compiling parent directory: $src_dir"
              make "$src_dir/compile" -j$(nproc) V=s || echo "::error::Build failed for $pkg (parent: $src_dir)"
            else
              echo "::error::Could not find source directory for $pkg. Please check the package name."
            fi
          }

          while IFS= read -r pkg || [ -n "$pkg" ]; do
            [[ "$pkg" =~ ^#.*$ ]] && continue
            [[ -z "$pkg" ]] && continue
            # 清理包名中的回车符
            pkg=$(echo "$pkg" | tr -d '\r')
            compile_pkg "$pkg"
          done < ../packages.txt

      - name: Collect IPK files
        run: |
          mkdir -p artifacts/passwall_packages
          # 使用 find 搜集所有生成的 ipk，忽略路径差异
          find lede/bin/packages -name "*.ipk" -exec cp {} artifacts/passwall_packages/ \;
          echo "Collected IPKs:"
          ls -lh artifacts/passwall_packages/

      - name: Create zip
        working-directory: artifacts
        run: |
          if [ -z "$(ls -A passwall_packages)" ]; then
             echo "::error::No IPK files found to zip!"
             exit 1
          fi
          zip -r passwall_packages_ipk_aarch64_cortex-a53.zip passwall_packages
          mv passwall_packages_ipk_aarch64_cortex-a53.zip ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-ipks
          path: passwall_packages_ipk_aarch64_cortex-a53.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: passwall_packages_ipk_aarch64_cortex-a53.zip
